<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Roving Focus</title>
    <meta
      name="description"
      content="A really awesome blog about accessibility"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mainroving.css" />
  </head>
  <body>
    <div class="demo">
      <h3 id="drink-options">Drink Options</h3>

      <ul id="group1" class="radiogroup" aria-labelledby="drink-options group1">
        <li tabindex="0" class="radio" checked>
          Water
        </li>
        <li tabindex="-1" class="radio">
          Tea
        </li>
        <li tabindex="-1" class="radio">
          Coffee
        </li>
        <li tabindex="-1" class="radio">
          Cola
        </li>
        <li tabindex="-1" class="radio">
          Ginger Ale
        </li>
      </ul>
    </div>
    <div><button>Click me</button></div>

    <script src="mainroving.js"></script>
  </body>
</html>
